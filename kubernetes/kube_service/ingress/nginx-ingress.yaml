apiVersion: apps/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: $INGRESS_HOST
    http:
      paths:
      - backend:
          serviceName: nginx-ingress
          servicePort: 18080
        path: /nginx_status
  tls:
  - hosts:
    - $INGRESS_HOST
    secretName: ingress-certificate
